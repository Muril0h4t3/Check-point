<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/style.css">
    <title>Check-point(Ajuda)</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="Imagens/Logo Checkpoint.png" alt="Logo do aplicativo da empresa Carfel.">
            </div>
            <div class="top-bar-itens">
                <a href="../Menu/index.html">Home</a>
                <a href="index.html">Ajuda</a>
                <a href="../Quem-somos/index.html">História</a>
                <a href="../Planos/index.html">Planos</a>
            </div>
        </div>
    </header>
    <!-- Header comum a todos -->
    <main class="contact ">
        <h2>Fale Conosco!</h2>
        <div class="contact-email">
            <h3>E-mail</h3>
            <input type="email" placeholder="Digite seu e-mail" maxlength="56">
        </div>
        <div class="contact-textarea">
            <h3>Deixe seu comentário!</h3>
            <textarea name="msg" cols="100" rows="8" maxlength="800" placeholder="Digite Aqui"></textarea>
        </div>
        <br>
        <div class="banner-item-button">
            <form>
                <input type="button" value="Enviar">
            </form>
        </div>
    </main>
    <!--Fim do Conteudo-->
    <footer class="footer">
        
            <div class="contatos">
                <h4>Redes Sociais</h4>
                <ul>
                    <li>E-mail</li>
                    <li>Facebook</li>
                    <li>GitHub</li>
                    <li>Instagran</li>
                </ul>
            </div>
            <div class="Aplicativos">
                <h4>Aplicativos</h4>
                <ul>
                    <li>Check-point</li>
                    <li>Hosteline</li>
                    <li>Workhome</li>
                </ul>
            </div>
            <div class="criadores">
                <h4>Desenvolvedores</h4>
                <ul>
                    <li>Carlos Tsukamoto</li>
                    <li>Felipe Pereira</li>
                    <li>Fernando Henrique</li>
                </ul>
            </div>
            <div class="localizacao">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Senai%20Informatica&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://www.crocothemes.net">crocothemes.net</a>
                    </div>
                    <style>
                        .mapouter {
                            text-align: right;
                            height: 300px;
                            width: 300px;
                        }

                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 300px;
                            width: 300px;
                        }
                    </style>
                </div>
            </div>
    </footer>
    <!-- footer comum a todos -->
</body>

</html>
